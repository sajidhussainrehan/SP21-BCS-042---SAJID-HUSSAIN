<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 21px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Enter your search query">
        <input type="submit" value="Google Search">
        <a href="img_search.html">Image Search</a>
        <a href="adv_search.html">Advanced Search</a>
    </form>
</body>
</html>
