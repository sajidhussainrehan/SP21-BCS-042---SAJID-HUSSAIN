<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="all_words">Find pages with all these words:</label>
        <input type="text" id="all_words" name="q">
        <label for="exact_phrase">Find pages with this exact word or phrase:</label>
        <input type="text" id="exact_phrase" name="as_epq">
        <label for="any_words">Find pages with any of these words:</label>
        <input type="text" id="any_words" name="as_oq">
        <label for="none_words">Find pages with none of these words:</label>
        <input type="text" id="none_words" name="as_eq">
        <input type="submit" value="Advanced Search">
        <a href="index.html">Back to Google Search</a>
    </form>
</body>
</html>
