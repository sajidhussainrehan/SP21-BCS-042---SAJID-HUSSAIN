<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>

    </style>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="all_words">Find pages with all these words:</label>
        <input type="text" id="all_words" name="q"><br>
        <label for="exact_phrase">Find pages with this exact word or phrase:</label>
        <input type="text" id="exact_phrase" name="as_epq"><br>
        <label for="any_words">Find pages with any of these words:</label>
        <input type="text" id="any_words" name="as_oq"><br>
        <label for="none_words">Find pages with none of these words:</label>
        <input type="text" id="none_words" name="as_eq"><br>
        <input type="submit" value="Advanced Search">
        <a href="index.html">Back to Google Search</a>
    </form>
</body>
</html>
